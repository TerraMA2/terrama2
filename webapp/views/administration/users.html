{% extends "../base/layout.html" %}

{% set tabActive = "users" %}

{% block title %} TerraMAÂ² {{ i18n.__('Users Handling') }} {% endblock %}

{% block javascripts %}
<script>
  var configuration = {
    message: "{[ message ]}",
    users: {[ (usersList || {})|json|safe ]}
  };
</script>
{% endblock %}

{% block content %}

<div ng-controller="UserListController">
  <terrama2-box title="i18n.__('Users')" helper="'{[ BASE_URL ]}helper/users.html'">
    <div class="col-md-12">
      <div class="col-md-12">
        <terrama2-alert-box2 handler="MessageBoxService.alertBox" close="close()"></terrama2-alert-box2>
      </div>

      <terrama2-table fields="fields" model="model" link="link" link-to-add="linkToAdd" icon-properties="iconProperties" icon="iconFn" remove="remove(object);" extra="extra" order-by="'name'"></terrama2-table>
    </div>
  </terrama2-box>
</div>

{% endblock %}
