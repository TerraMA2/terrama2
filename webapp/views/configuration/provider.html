{% extends "../base/layout.html" %}

{% block title %} TerraMA2 {{ __("Data Provider Registration") }} {% endblock %}

{% block content %}

<div class="col-md-12">
    <div class="col-md-12">
        <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">{{ __("Data Provider Registration") }}</h3>
            </div>
            <!-- /.box-header -->
            <div style="display: block;" class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{ __("Name") }}:</label>
                            <input class="form-control" id="name" placeholder="{{ __('Data Provider Name') }}" type="text">
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{ __("Kind") }}</label>
                            <select class="form-control">
                                <option>FTP</option>
                                <option>HTTP</option>
                                <option>FILE</option>
                                <option>WCS</option>
                                <option>WFS</option>
                                <option>SOS</option>
                            </select>
                        </div>
                        <!-- /.form-group -->
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{ __("Description") }}:</label>
                            <textarea class="form-control" rows="3" placeholder="{{ __('Data Provider Description') }}"></textarea>
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col -->

                    <div class="col-md-8">
                        <div class="form-group">
                            <label>{{ __("Address") }}:</label>
                            <input class="form-control" id="address" placeholder="{{ __('Data Provider Address')}}" type="text">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{ __("Port") }}:</label>
                            <input class="form-control" id="port" placeholder="{{ __('Port')}}" type="number" min="0" max="65535">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{ __("User") }}:</label>
                            <input class="form-control" id="user" placeholder="{{ __('User to connect') }}" type="text">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{ __("Password") }}:</label>
                            <input class="form-control" id="password" placeholder="{{ __('User password')}}" type="password">
                        </div>
                    </div>

                    {% if (state|lower == "dynamic") %}
                    {# Displays the server active checkbox #}
                    <div class="col-md-10">
                        <div class="form-group">
                            <label>{{ __("Path") }}:</label>
                            <input class="form-control" id="path" placeholder="{{ __('Base Path Destination')}}" type="text">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label style="font-weight: 700; margin-top:19px;">
                                    <input type="checkbox"> {{ __("Active Server") }}
                                </label>
                            </div>
                        </div>
                    </div>

                    {% else %}

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{ __("Path") }}:</label>
                            <input class="form-control" id="path" placeholder="{{ __('Base Path Destination')}}" type="text">
                        </div>
                    </div>

                    {% endif %}
                </div>
                <!-- /.row -->
            </div>
            <!-- /.box body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" style="margin-left: 10px;">{{ __("Cancel") }}</button>
                <button type="submit" class="btn btn-primary pull-right" style="margin-left: 10px;">{{ __("Check Connection")}}</button>
                <button type="submit" class="btn btn-primary pull-right" style="margin-left: 10px;">{{ __("OK") }}</button>
            </div>
        </div>
    </div> <!-- end col md 6 -->
</div> <!-- end col md 12 -->

{% endblock %}
