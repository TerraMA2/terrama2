{% extends "../base/layout.html" %}

{% set tabActive = "storage" %}

{% block title %} TerraMAÂ² {{ i18n.__('Storage') }} {% endblock %}

{% block javascripts %}

<script type="text/javascript">
 var globals = {
   enums: {
     DataSeriesType: {[ Enums.DataSeriesType|json|safe ]}
   }
 };

 var baseUrl = "{[ BASE_URL ]}configuration/storages/";
 var configuration = {
   message: "{[ message ]}",
   dataSeriesType: 'static',
   link: function(object) {
     return baseUrl + object.id;
   },
   statusChangeLink: function(object) {
     return "{[ BASE_URL ]}api/DataSeries/static/changeStatus/" + object.id;
   },
  hasProjectPermission: {[ hasProjectPermission ]}
 };

 configuration.linkToAdd = baseUrl + "new";

</script>

{% endblock %}

{% block content %}

<div ng-controller="DataSeriesListController">
  <terrama2-box title="i18n.__('Storage')" helper="'{[ BASE_URL ]}helper/storages.html'">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <terrama2-alert-box2 handler="MessageBoxService.alertBox" close="close()"></terrama2-alert-box2>
        </div>

        <terrama2-table fields="fields" model="model" icon="iconFn" link="link" status-change-link="statusChangeLink" 
                       icon-properties="iconProperties" link-to-add="linkToAdd"
                       remove="remove(object)" extra="extra" order-by="orderBydata">
        </terrama2-table>
      </div>
    </div>
  </terrama2-box>
</div> <!-- end col md 12 -->

{% endblock %}
