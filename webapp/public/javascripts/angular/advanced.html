<div class="col-md-12">
  <terrama2-message-box error-found="errorFound" title="alertBox.title" message="alertBox.message" close="resetState()"></terrama2-message-box>
</div>

<div class="col-md-12">
  <div class="box box-default box-solid">
    <div class="box-header with-border">
      <h3 class="box-title">{{ i18n.__('General Data') }}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <!-- /.box-header -->
    <div style="display: block;" class="box-body">
      <form name="generalDataForm">
        <div ng-include="'/javascripts/angular/generalData.html'"></div>
      </form>
    </div>
  </div>
</div>

<div class="col-md-12" ng-show="form.length > 0">
  <div class="box box-default box-solid">
    <div class="box-header with-border">
      <h3 class="box-title">{{ i18n.__('Parameters Data') }}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <!-- /.box-header -->
    <div style="display: block;" class="box-body">
      <div class="row">
        <div class="col-md-12">
          <!-- schema form -->
          <form name="parametersForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="options"></form>

          <div class="col-md-2 terrama2-top-field">
            <button class="btn btn-default" ng-show="semantics === 'dcp'" ng-click="addDcp(parametersForm)">{{ i18n.__('Add') }}</button>
          </div>

          <div ng-include="'/javascripts/angular/dcpTable.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12">
  <div class="box box-default box-solid">
    <div class="box-header with-border">
      <h3 class="box-title">{{ i18n.__('Filter') }}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <!-- /.box-header -->
    <div style="display: block;" class="box-body">
      <form name="filterForm">
        <div ng-include="'/javascripts/angular/filter.html'"></div>
      </form>
    </div>
  </div>
</div>

<div class="col-md-12">
  <div class="box box-default box-solid collapsed-box">
    <div class="box-header with-border">
      <h3 class="box-title">{{ i18n.__('Schedule') }}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <!-- /.box-header -->
    <div style="display: none;" class="box-body">
      <form name="scheduleForm">
        <div ng-include="'/javascripts/angular/data-series/templates/schedule.html'"></div>
      </form>
    </div>
  </div>
</div>

<div class="box-footer">
  <button type="submit" class="btn btn-primary pull-right" style="margin-left: 10px;" ng-click="save()">{{ i18n.__('OK') }}</button>
  <a href="/configuration/dynamic/dataseries/" class="btn btn-primary pull-right" style="margin-left: 10px;">{{ i18n.__('Cancel') }}</a>
</div>
