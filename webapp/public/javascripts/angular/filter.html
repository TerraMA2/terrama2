<div class="row">
  <div class="col-md-12">

    <ul class="nav nav-tabs" data-tabs="tabs">
      <li class="active"><a data-toggle="tab" href="#filterDateTab">{{ i18n.__('Date') }}</a></li>
      <li><a data-toggle="tab" href="#filterAreaTab">{{ i18n.__('Area') }}</a></li>
      <li><a data-toggle="tab" href="#filterPreAnalysisTab">{{ i18n.__('Pre-Analysis') }}</a></li>
      <li><a data-toggle="tab" href="#filterBandTab">{{ i18n.__('Bands') }}</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="filterDateTab">
        <div class="col-md-12">
          <p></p>
          <div class='col-md-6'>
            <div class="form-group">
              <label>{{ i18n.__('Ignores data previous to') }}:</label>
              <div class="dropdown dropup">
                <a class="dropdown-toggle" id="dropdownBeforeDate" role="button" data-toggle="dropdown" data-target="#" href="#dropdown2">
                  <div class="input-group">
                    <input type="text" class="form-control" data-date-time-input="YYYY-MM-DD HH:mm" data-ng-model="filter.date.beforeDate">

                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                  </div>
                </a>
                <ul class="dropdown-menu dropup" role="menu" aria-labelledby="dLabel">
                  <datetimepicker data-ng-model="filter.date.beforeDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownBeforeDate' }" data-before-render="beforeRenderStartDate($view, $dates, $leftDate, $upDate, $rightDate)"/>
                </ul>
              </div>
            </div>
          </div>
          <div class='col-md-6'>
            <div class="form-group">
              <label>{{ i18n.__('Ignores data after to') }}:</label>
              <div class="dropdown dropup">
                <a class="dropdown-toggle" id="dropdownAfterDate" role="button" data-toggle="dropdown" data-target="#" href="#dropdown2">
                  <div class="input-group">
                    <input type="text" class="form-control" data-date-time-input="YYYY-MM-DD hh:mm" data-ng-model="filter.date.afterDate">

                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                  </div>
                </a>
                <ul class="dropdown-menu dropup" role="menu" aria-labelledby="dLabel">
                  <datetimepicker data-ng-model="filter.date.afterDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownAfterDate' }" data-before-render="beforeRenderEndDate($view, $dates, $leftDate, $upDate, $rightDate)"/>
                </ul>
              </div>
            </div>
            <!-- ./form-group -->
          </div>
          <!-- ./col-md-6 -->
        </div>
      </div>
      <div class="tab-pane" id="filterAreaTab">
        <div class="col-md-12">
          <p></p>
          <div class='col-md-12'>
            <div class="form-group">
              <label>{{ i18n.__('Select the filter area type') }}:</label>
              <select class="form-control" id="filterAreaCombobox" name="filterAreaType" ng-model="filterArea" ng-change="filter.area={};" ng-init="filterArea='1';">
                <option value="1">Do not filter</option>
                <option value="2">Filter by limits</option>
              </select>
            </div>
          </div>

          <div class="col-md-12 terrama2-nopadding-box" ng-if="filterArea == '2'">
            <div class="col-md-6">
              <div class="form-group">
                <label>X min:</label>
                <input class="form-control" id="minX" name="filterMinX" ng-model="filter.area.minX" placeholder="" type="text">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>X max:</label>
                <input class="form-control" id="maxX" name="filterMaxX" ng-model="filter.area.maxX" placeholder="" type="text">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Y min:</label>
                <input class="form-control" id="minY" name="filterMinY" ng-model="filter.area.minY" placeholder="" type="text">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Y max:</label>
                <input class="form-control" id="maxY" name="filterMaxY" ng-model="filter.area.maxY" placeholder="" type="text">
              </div>
            </div>
          </div>
        </div>
        <!-- ./col-md-12 -->
      </div>
      <div class="tab-pane" id="filterPreAnalysisTab">
        <div class="col-md-12">
          <p></p>
          <div class='col-md-12'>

            <div class="form-group">
              <div class="radio">
                <label>
                  <input name="optionsRadios" id="doNotMakePreAnalysis" ng-model="radioPreAnalysis.doNotMake" value="option1" ng-init="radioPreAnalysis={'doNotMake':true};" type="radio" data-ng-click="handlePreAnalysisFilter({'doNotMake': radioPreAnalysis.doNotMake})">
                  {{ i18n.__('Do not make pre-analysis') }}
                </label>
              </div>
            </div>

          </div>
          <!-- ./col-md-12 -->

          <div class="col-md-8">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input name="optionsRadios" id="cutByArea" value="option1" type="radio" ng-model="radioPreAnalysis.lessThan" data-ng-click="handlePreAnalysisFilter({'lessThan': radioPreAnalysis.lessThan})">
                  {{ i18n.__('Ignores all data LESS than') }}:
                </label>
              </div>
            </div>
          </div>
          <!-- ./col-md-8 -->

          <div class="col-md-4">
            <div class="form-group">
              <input class="form-control" id="name" placeholder="" type="text" ng-model="filter.pre_analysis.less_than" ng-disabled="!radioPreAnalysis.lessThan">
            </div>
          </div>
          <!-- ./col-md-4 -->

          <div class='col-md-8'>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input name="optionsRadios" id="cutByLimits" value="option1" type="radio" ng-model="radioPreAnalysis.greaterThan" data-ng-click="handlePreAnalysisFilter({'greaterThan': radioPreAnalysis.greaterThan})">
                  {{ i18n.__('Ignores all data GREATER than') }}:
                </label>
              </div>
            </div>
          </div>
          <!-- ./col-md-8 -->

          <div class="col-md-4">
            <div class="form-group">
              <input class="form-control" name="greater_than" ng-model="filter.pre_analysis.greater_than" placeholder="" type="text" ng-disabled="!radioPreAnalysis.greaterThan">
            </div>
          </div>
          <!-- ./col-md-4 -->

          <div class='col-md-8'>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input name="optionsRadios" id="cutByLimits" value="option1" type="radio" ng-model="radioPreAnalysis.avgLessThan" data-ng-click="handlePreAnalysisFilter({'avgLessThan': radioPreAnalysis.avgLessThan})">
                  {{ i18n.__('Ignores if average is LESS than') }}:
                </label>
              </div>
            </div>
          </div>
          <!-- ./col-md-8 -->

          <div class="col-md-4">
            <div class="form-group">
              <input class="form-control" name="less_than" ng-model="filter.pre_analysis.less_than" placeholder="" type="text" ng-disabled="!radioPreAnalysis.avgLessThan">
            </div>
          </div>
          <!-- ./col-md-4 -->

          <div class='col-md-8'>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input name="optionsRadios" id="cutByLimits" value="option1" type="radio" ng-model="radioPreAnalysis.avgGreaterThan" data-ng-click="handlePreAnalysisFilter({'avgGreaterThan': radioPreAnalysis.avgGreaterThan})">
                  {{ i18n.__('Ignores if average is GREATER than') }}:
                </label>
              </div>
            </div>
          </div>
          <!-- ./col-md-8 -->

          <div class="col-md-4">
            <div class="form-group">
              <input class="form-control" name="avg_greater_than" ng-model="filter.pre_analysis.avg_greater_than" placeholder="" type="text" ng-disabled="!radioPreAnalysis.avgGreaterThan">
            </div>
          </div>
          <!-- ./col-md-4 -->

          <div class='col-md-12'>
            <div class="form-group">
              <label>
                <input name="optionsRadios" id="cutByLimits" value="option1" type="checkbox">
                {{ i18n.__('Analyse only data inside selected plan') }}:
              </label>
            </div>
          </div>
          <!-- ./col-md-12 -->

          <div class='col-md-12'>
            <div class="form-group">
              <textarea class="form-control" name="plan" ng-model="filter.pre_analysis.plan" id="selectPlans"></textarea>
            </div>
          </div>
          <!-- ./col-md-12 -->
        </div> 
        <!-- /.col-md-12 -->
      </div>
      <div class="tab-pane" id="filterBandTab">
        <div class="col-md-12">
          <p></p>
          <div class="col-md-12">
            <div class="form-group">
              <label>{{ i18n.__('Bands to be skipped') }}:</label>
              <input class="form-control" id="bands" name="bands" ng-model="filter.bands.name" type="text">
            </div>
          </div>
        </div>
        <!-- ./col-md-12 -->
      </div>
    </div>
    <!-- ./tab-content -->
  </div>
  <!-- ./col-md-12 -->
</div>
<!-- ./row -->
