<div class="row" ng-controller="StoragerController">

  <form name="storagerDataForm">

    <div class="col-md-4">
      <div class="form-group">
        <label>{{ i18n.__('Output Format') }}:</label>
          <select id="storageFormat" class="form-control" name="format" ng-model="storager.format"
                  ng-disabled="isUpdating"
                  ng-change="onStoragerFormatChange()"
                  ng-options="format.name for format in storagerFormats" ng-required="dataSeries.access == 'COLLECT'">
        </select>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group"
           ng-class="{'has-error': storagerDataForm.storager_data_provider_id.$dirty && storagerDataForm.storager_data_provider_id.$error.required,
                      'has-success': storagerDataForm.storager_data_provider_id.$dirty && storagerDataForm.storager_data_provider_id.$valid}">
        <label>{{ i18n.__('Provider Output') }}:</label>
        <select class="form-control" name="storager_data_provider_id" ng-model="storager_data_provider_id"
                ng-disabled="isUpdating"
                ng-options="provider.id as provider.name for provider in dataProvidersStorager" ng-required="storager.format.name">
          <option></option>
        </select>

        <label class="help-block text-danger"
               ng-show="storagerDataForm.storager_data_provider_id.$dirty && storagerDataForm.storager_data_provider_id.$error.required">
          {{ i18n.__("Data provider is required") }}
        </label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group"
           ng-class="{'has-error': storagerDataForm.service.$dirty && storagerDataForm.service.$error.required,
                      'has-success': storagerDataForm.service.$dirty && storagerDataForm.service.$valid}">
        <label>{{ i18n.__('Output Service') }}:</label>
        <select id="storageService" class="form-control" name="service" ng-model="storager_service"
                ng-required="storager.format.name"
                ng-disabled="isUpdating"
                ng-options="service.id as service.name for service in services">
        </select>

        <label class="help-block text-danger"
               ng-show="storagerDataForm.service.$dirty && storagerDataForm.service.$error.required">
          {{ i18n.__("Collector service is required") }}
        </label>
      </div>
    </div>
  </form>

  <div class="col-md-12 terrama2-nopadding-box">
    <!-- schema form -->
    <div class="col-md-12" ng-show="showStoragerForm">
      <form name="storagerForm" sf-schema="schemaStorager" sf-form="formStorager" sf-model="modelStorager" sf-options="options"></form>
    </div>

    <div class="col-md-12">
      <!--dcp table -->
      <div class="col-md-12 terrama2-nopadding-box" ng-if="semantics === 'DCP' && storager.format && isDynamic">
        <div class="col-md-12">
          <div class="row">
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover" >
                <tbody style="overflow-y: auto; height: 150px;">
                <!-- header-->
                <tr style="height: 30px;">
                  <th ng-repeat="field in tableFieldsStorager">{{ capitalizeIt(field) }}</th>
                  <th>ID</th>
                </tr>

                <tr ng-repeat="dcp in dcpsStorager track by $index">
                  <td ng-repeat="field in tableFieldsStorager">
                    <!-- boolean types -->
                    <span class="label" ng-class="{'label-success': dcp[field], 'label-danger': !dcp[field]}" ng-if="isBoolean(dcp[field])">
                      <i class="glyphicon" ng-class="{'glyphicon-ok': $parent.dcp[field], 'glyphicon-remove': !$parent.dcp[field]}"></i>
                    </span>
                    <!-- todo: fix it -->
                    <span ng-if="field.toLowerCase() != 'id'" editable-text="dcp[field]">
                      {{ dcp[field]}}
                    </span>

                    <span ng-if="field.toLowerCase() == 'id'">
                      {{ dcp[field]}}
                    </span>
                  </td>
                  <td> {{ $index + 1 }}</td>
                </tr>
                </tbody>
              </table>
            </div><!-- /.box-body -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-12" style="margin-top: 30px;">
    <div class="col-md-12 terrama2-nopadding-box">
      <div class="box box-default box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">{{ i18n.__('Schedule') }}</h3>
        </div>

        <div style="display: block;" class="box-body">
          <form name="scheduleForm">
            <div ng-include="'/javascripts/angular/data-series/templates/schedule.html'"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
