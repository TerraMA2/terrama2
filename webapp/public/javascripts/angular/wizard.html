<div class="col-md-12">
  <!-- alert box -->
  <terrama2-alert-box alert-level="alertLevel" title="alertBox.title" message="alertBox.message" close="resetState()" display-handler="display"></terrama2-alert-box>
</div>

<wizard on-finish="save()" template="/javascripts/angular/templates/terrama2-wizard.html">
  <wz-step wz-title="General Data" canexit="isFirstStepValid" wz-data="{'required': true}">
    <div class="col-md-12">
      <form name="generalDataForm">
        <div ng-include="'/javascripts/angular/generalData.html'"></div>
      </form>
    </div>

    <div class="col-md-12">
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" wz-next>{{ i18n.__('Next') }}</button>
        <button class="btn btn-primary" type="submit" wz-finish>{{ i18n.__('Save') }}</button>
      </div>
    </div>

  </wz-step>

  <wz-step wz-title="Parameters Data" canexit="isSecondStepValid" wz-data="{'required': true}">
    <div class="col-md-12">

      <!-- schema form -->
      <form name="parametersForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="options"></form>

      <div class="col-md-2 terrama2-top-field">
        <button class="btn btn-default" ng-show="semantics === 'dcp'" ng-click="addDcp(parametersForm)">{{ i18n.__('Add') }}</button>
      </div>

      <div ng-include="'/javascripts/angular/dcpTable.html'"></div>

    </div>

    <div class="col-md-12">
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" wz-previous>{{ i18n.__('Previous') }}</button>
        <button class="btn btn-primary" type="submit" wz-next>{{ i18n.__('Next') }}</button>
        <button class="btn btn-primary" type="submit" wz-finish>{{ i18n.__('Save') }}</button>
      </div>
    </div>

  </wz-step>

  <wz-step wz-title="Storager" canexit="isThirdStepValid" wz-data="{}">
    <div class="col-md-12">
      <div ng-include="'/javascripts/angular/data-series/templates/storager.html'"></div>
    </div>
    <div class="col-md-12">
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" wz-previous>{{ i18n.__('Previous') }}</button>
        <button class="btn btn-primary" type="submit" wz-next>{{ i18n.__('Next') }}</button>
        <button class="btn btn-primary" type="submit" wz-finish>{{ i18n.__('Save') }}</button>
      </div>
    </div>
  </wz-step>

  <wz-step wz-title="Filter">
    <div class="col-md-12">

      <div ng-include="'/javascripts/angular/filter.html'"></div>

    </div>
    <div class="col-md-12">
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" wz-previous>{{ i18n.__('Previous') }}</button>
        <button class="btn btn-primary" type="submit" wz-finish>{{ i18n.__('Save') }}</button>
      </div>
    </div>
  </wz-step>
</wizard>
